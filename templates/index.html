<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sizeer Monitor</title>
</head>
<body>
    <form action="monitor" method="POST">
        <h1>Once you click submit, feel free to leave the page.</h1>
        <p>Product link to monitor for restocks: </p>
        <p><input type="text" name="product"/></p>
        <p><input type="submit" value="submit"/></p>

    </form>
    <h2>Alternatively, monitor products for release.</h2>
    <form action="sku" method="POST">
       <h1>Product SKU: </h1>
        <p><input type="text" name="productSku"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>

</body>
</html>
